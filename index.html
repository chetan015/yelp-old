<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title></title>
  </head>
  <body class="bg-light">
    
    <div class="container card bg-white border-info " style="margin-top: 3rem;">
        <div class="row">
            <div class="col-sm-5" id="bubbleVizArea">
                <!-- <h1>Bubble Chart</h1> -->
            </div>
            <div class="col-sm-7" id="mapArea">
                <!-- <h1>Map</h1> -->
            </div>
        </div>
    </div>
    <script type="text/javascript">

      dataset = {
          "children": [{"Name":"Olives","Count":4319},
              {"Name":"Tea","Count":4159},
              {"Name":"Mashed Potatoes","Count":2583},
              {"Name":"Boiled Potatoes","Count":2074},
              {"Name":"Milk","Count":1894},
              {"Name":"Chicken Salad","Count":1809},
              {"Name":"Vanilla Ice Cream","Count":1713},
              {"Name":"Cocoa","Count":1636},
              {"Name":"Lettuce Salad","Count":1566},
              {"Name":"Lobster Salad","Count":1511},
              {"Name":"Chocolate","Count":1489},
              {"Name":"Apple Pie","Count":1487},
              {"Name":"Orange Juice","Count":1423},
              {"Name":"American Cheese","Count":1372},
              {"Name":"Green Peas","Count":1341},
              {"Name":"Assorted Cakes","Count":1331},
              {"Name":"French Fried Potatoes","Count":1328},
              {"Name":"Potato Salad","Count":1306},
              {"Name":"Baked Potatoes","Count":1293},
              {"Name":"Roquefort","Count":1273},
              {"Name":"Stewed Prunes","Count":1268}]
      };
      
      var diameter = parseInt(d3.select("#bubbleVizArea").style("width").slice(0,-2));
      var color = d3.scaleOrdinal(d3.schemeCategory10);

      var bubble = d3.pack(dataset)
          .size([diameter, diameter])
          .padding(1.5);

      var svg = d3.select("#bubbleVizArea")
          .append("svg")
          .attr("width", diameter)
          .attr("height", diameter)
          .attr("class", "bubble");

      var nodes = d3.hierarchy(dataset)
          .sum(function(d) { return d.Count; });

      var node = svg.selectAll(".node")
          .data(bubble(nodes).descendants())
          .enter()
          .filter(function(d){
              return  !d.children
          })
          .append("g")
          .attr("class", "node")
          .attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")";
          });

      node.append("title")
          .text(function(d) {
              return d.Name + ": " + d.Count;
          });

      node.append("circle")
          .attr("r", function(d) {
              return d.r;
          })
          .style("fill", function(d,i) {
              return color(i);
          });

      node.append("text")
          .attr("dy", ".2em")
          .style("text-anchor", "middle")
          .text(function(d) {
              return d.data.Name.substring(0, d.r / 3);
          })
          .attr("font-family", "sans-serif")
          .attr("font-size", function(d){
              return d.r/5;
          })
          .attr("fill", "white");

      node.append("text")
          .attr("dy", "1.3em")
          .style("text-anchor", "middle")
          .text(function(d) {
              return d.data.Count;
          })
          .attr("font-family",  "Gill Sans", "Gill Sans MT")
          .attr("font-size", function(d){
              return d.r/5;
          })
          .attr("fill", "white")

      d3.select(self.frameElement)
          .style("height", diameter + "px");



</script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
